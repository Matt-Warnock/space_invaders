<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Space Invaders</title>
</head>

<body>
  <div class="game_cab">
    <canvas id="screen" width="310" height="310"></canvas>
    <div class="direction_template">
      <button type="button" class="left_button" id="left"></button>
      <button type="button" class="right_button" id="right"></button>
    </div>
    <div class="start_template">
      <button type="button" class="start_button" id="button"></button>
    </div>
    <div class="fire_template">
      <button type="button" class="fire_button" id="fire"></button>
    </div>
  </div>
  <footer>
    <div>
      <strong>Graphics:</strong><br>Invaders & artwork from: <a href="http://www.classicgaming.cc/">Classicgaming.cc</a><br>Galaga ship by Sheena Shah<br>Game background by: Felix Mittermeier
    </div>
    <div>
      <strong>Sounds:</strong><br>Sound FX from: <a href="http://www.classicgaming.cc/">Classicgaming.cc</a><br>Lazer FX & music by: Matt Warnock<br>Game over music by: Steve Rockett
    </div>
  </footer>
  <script src="bullets.js"></script>
  <script src="invaders.js"></script>
  <script src="keyboarder.js"></script>
  <script src="button_controler.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="display.js"></script>
  <script src="sound.js"></script>
  <script src="userinterface.js"></script>
</body>

</html>
